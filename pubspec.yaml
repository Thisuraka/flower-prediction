name: flower_prediction
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations:
  cupertino_icons:
  dio:
  flutter_easyloading:
  flutter_polyline_points: ^2.0.0
  flutter_spinkit:
  image_picker:
  permission_handler: ^11.0.1
  provider:
  shared_preferences:
  shimmer_animation:
  toggle_switch:
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Nunito-VariableFont_wght.ttf
